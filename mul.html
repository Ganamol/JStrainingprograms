<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
<h3>Multiplication Table For Number 5</h3>
<script>
var  t=5;
var  i=1;
while(i<=20)
{
document.write(i+ "  X  " +t+    "  =  "  +i*t+   "<br>");
i++;
}
</script>
</body>
</html>
