<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downward triangle star pattern - javascript</title>
</head>
<body>
<h2></h2>
<script>
    let n = 10; // you can take input from prompt or change the value
    let string = "";
    for (let i = 0; i < n; i++)
     {
      // printing star
      for (let k = 0; k < n - i; k++) 
      {
        string += "*";
      }
      string += "<br>";
    }
    document.write(string);
  </script>

</html>
