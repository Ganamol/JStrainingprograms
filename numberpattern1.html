<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Number pattern</title>
</head>
<body>
<h2>Number pattern using javascript</h2>
<p id="demo"></p>
<script >
    let n = 5; // height of pattern
    let string = "";
    // External loop
    for (let i = 1; i <= n; i++)
     {
  // Internal loop
  for (let j = 1; j <= i; j++)
   {
    string +=i;
  }
  string += "<br>";
}
   document.getElementById("demo").innerHTML=string;
  </script>

</html>
