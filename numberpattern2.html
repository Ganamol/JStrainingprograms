<h2>Number pattern using javascript</h2>
<p>Press <kbd>F12</kbd> to open the console and see the output of the program.</p>
<script type="c6a1622d3953a9f9d7808f98-text/javascript">
    let n = 4; // height of pattern
    let string = "";
    let count = 1;
    // External loop
    for (let i = 1; i <= n; i++) {
      // Internal loop
      for (let j = 1; j <= i; j++) {
        string += count;
        count++;
      }
      string += "\n";
    }
    console.log(string);
  </script>
